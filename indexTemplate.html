<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" lang="en" />
	</head>
	<body>
		<header class="header">
			<div class="header__title">Todo List</div>
			<div class="header__projectTitle">All</div>
			<!-- <div class="header__settings">Settings</div> -->
		</header>
		<div class="mainContainer">
			<div class="mainContainer__projectListDiv">
				<div class="mainContainer__projectListDiv__input">
					<form action="" >
						<input type="" id="projectInput" placeholder="Add new project..">
						<button id="submitProjectButton"></button>
					</form>
				</div>
				<div class="mainContainer__projectListDiv__projectList">
					<div id="All" class="mainContainer__projectListDiv__projectList__projectContainerStatic">
						<div class="projectName currentlySelectedFontColour currentlySelected" id="reset_Style">All</div>
					</div>
					<div id="Today" class="mainContainer__projectListDiv__projectList__projectContainerStatic">
						<div class="projectName">Today</div>
					</div>
					<div id="This Week" class="mainContainer__projectListDiv__projectList__projectContainerStatic">
						<div class="projectName">This week</div>
					</div>	
				</div>
			</div>
			<div class="mainContainer__taskListDiv">
				<div class="mainContainer__taskListDiv__container">
				</div>
			</div>
		</div>
		<footer>
			<form action="">
				<label for="titleInput">Title</label>
				<input type="text" id="titleInput" />
				<label for="dateInput">Date</label>
				<input type="date" id="dateInput" />
				<label for="noteInput">Note</label>
				<input type="text" id="noteInput" />
				<button id="taskSubmit">Submit</button>
			</form>
		</footer>
	</body>
</html>
